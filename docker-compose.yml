version: '2'
services:
  tasklist:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/tasklist
    ports:
      - "6789:6789"
  static:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile-static
    volumes:
      - "static:/static"
    ports:
      - "6788:6788"
